<!DOCTYPE html>
<html lang="ptbr">

<head>
    <title>API CadêMeuRango</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/dh39ahmpj/image/upload/v1683412274/favicons.dev/cade_meu_rango_nyjbxs.png" type="image/x-icon">
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body class="bg-dark text-white">
    <header>
        <div class="col-sm pb-44 imgBG rounded-t-xl">
            <div class="titleBanner">
                <h1 class="txtSatisfy orange-primary txtBanner"> Cadê Meu Rango </h1>
                <h4 class="txtSatisfy txtBanner"> Interface de Programação de Aplicação (API)</h4>
            </div>
        </div>
        <div class="bg-primaryO rounded-bottom-3 p-2">
            <h2 class="txtRubik text-center"> Login - API</h2>
        </div>
    </header>
    <main class="flex flex-column  justify-content-center ">
        <section class="container">
            <article class="m-2">                
                <form class="bg-secondary p-2">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
